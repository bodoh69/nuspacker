plugins {
    id 'application'
}

version = '0.3-j'
// output: build/libs/NUSPacker-{version}.jar

application {
    mainClass = 'com.tim.nuspacker.Starter'
}

jar {
    manifest {
        attributes(
                'Main-Class': application.mainClassName,
                'Implementation-Title': rootProject.name,
                'Implementation-Version': project.version,
        )
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

